<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감성 가계부 & 캘린더</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button id="prev-month-btn" class="nav-btn">◀</button>
                <h1 id="current-month-year"></h1>
                <button id="next-month-btn" class="nav-btn">▶</button>
            </div>
            <div class="calendar-grid day-headers">
                <div class="day-header sunday">일</div>
                <div class="day-header">월</div>
                <div class="day-header">화</div>
                <div class="day-header">수</div>
                <div class="day-header">목</div>
                <div class="day-header">금</div>
                <div class="day-header saturday">토</div>
            </div>
            <div id="calendar-dates" class="calendar-grid"></div>
        </div>

        <div id="details-section" class="details-wrapper" style="display: none;">
            <div class="details-header">
                <h2 id="selected-date-title"></h2>
            </div>
            
            <div class="details-content">
                <div class="details-block">
                    <div class="details-subheader">
                        <h3>💰 거래 내역</h3>
                        <button id="add-transaction-btn" class="add-btn">내역 추가하기</button>
                    </div>
                    <div id="transaction-list">
                        <ul></ul>
                    </div>
                </div>

                <div class="details-block">
                    <div class="details-subheader">
                        <h3>📅 일정</h3>
                        <button id="add-schedule-btn" class="add-btn">일정 추가하기</button>
                    </div>
                    <div id="schedule-list">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="transaction-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>내역 추가</h3>
            <div class="form-group">
                <label>유형</label>
                <div class="type-selector">
                    <input type="radio" id="type-expense" name="transaction-type" value="expense" checked>
                    <label for="type-expense">지출</label>
                    <input type="radio" id="type-income" name="transaction-type" value="income">
                    <label for="type-income">수입</label>
                </div>
            </div>
            <div class="form-group">
                <label for="item-input">항목</label>
                <input type="text" id="item-input" placeholder="예: 커피, 월급">
            </div>
            <div class="form-group">
                <label for="amount-input">금액</label>
                <input type="number" id="amount-input" placeholder="숫자만 입력">
            </div>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="modal-btn cancel">취소</button>
                <button id="modal-save-btn" class="modal-btn save">저장</button>
            </div>
        </div>
    </div>

    <div id="schedule-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>일정 추가</h3>
            <div class="form-group">
                <label for="schedule-input">내용</label>
                <input type="text" id="schedule-input" placeholder="일정 내용을 입력하세요">
            </div>
            <div class="modal-actions">
                <button id="schedule-cancel-btn" class="modal-btn cancel">취소</button>
                <button id="schedule-save-btn" class="modal-btn save">저장</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
